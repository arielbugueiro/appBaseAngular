<p>listado de Heroes</p>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} {{ heroe }}

    </li>

</ul>

<div *ngIf=" elementoBorrado != ''; else noBorrado">
    <h3>Heroe Borrado: <small> {{ elementoBorrado }} </small></h3>      
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>      
</ng-template>


<button (click)="borrarHeroe();">
    Borrar
</button>
